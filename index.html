<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting & Fishing Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            text-align: center;
            margin-top: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 10px;
            font-size: 18px;
        }
        main {
            padding: 20px;
        }
        article, form, section {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Funting/Hishing 320</h1>
        <nav>
            <a href="#about">About</a>
        </nav>
    </header>

    <main>
        <!-- About Section -->
        <section id="about">
            <h2>About This Blog</h2>
            <p>This blog is dedicated to the Boys! Anyone who loves the great outdoors. Whether you're looking for tips and reviews of gear and locations or just wanna brag without the whole town knowing, this is the place to do it!</p>
        </section>

        <!-- Post Upload Form -->
        <form id="postForm">
            <h2>Create a New Post</h2>
            <input type="text" id="title" placeholder="Post Title" required>
            <textarea id="content" placeholder="Write your post here..." required></textarea>
            <input type="file" id="file" accept="image/*, .pdf, .docx">
            <button type="submit">Upload Post</button>
        </form>

        <!-- Display Uploaded Posts -->
        <div id="posts">
             </div>
    </main>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let title = document.getElementById('title').value;
            let content = document.getElementById('content').value;
            let file = document.getElementById('file').files[0];

            // Generate timestamp
            let now = new Date();
            let timestamp = now.toLocaleString();

            let postContainer = document.createElement('article');
            postContainer.innerHTML = `<h2>${title}</h2><p>${content}</p><small>Posted on: ${timestamp}</small>`;

            if (file) {
                let fileURL = URL.createObjectURL(file);
                let fileLink = document.createElement('a');
                fileLink.href = fileURL;
                fileLink.textContent = "View Attached File";
                fileLink.target = "_blank";
                postContainer.appendChild(fileLink);
            }

            document.getElementById('posts').appendChild(postContainer);

            // Clear the form
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('file').value = '';
        });
    </script>

</body>
</html>
