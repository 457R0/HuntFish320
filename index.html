<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting & Fishing Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        article, form {
            background: white;
            padding: 15px;
            margin-bottom: 15px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Hunting & Fishing Blog</h1>
    </header>

    <main>
        <!-- Post Upload Form -->
        <form id="postForm">
            <h2>Create a New Post</h2>
            <input type="text" id="title" placeholder="Post Title" required>
            <textarea id="content" placeholder="Write your post here..." required></textarea>
            <input type="file" id="file" accept="image/*, .pdf, .docx">
            <button type="submit">Upload Post</button>
        </form>

        <!-- Display Uploaded Posts -->
        <div id="posts">
            <article>
                <h2>Latest Trip Report</h2>
                <p>Had an amazing time out on the lake, caught a record-breaking bass!</p>
            </article>

            <article>
                <h2>Gear Review: Best Hunting Rifles</h2>
                <p>Looking for a reliable rifle for your next hunting adventure? Here's my top pick...</p>
            </article>
        </div>
    </main>

    <script>
        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            let title = document.getElementById('title').value;
            let content = document.getElementById('content').value;
            let file = document.getElementById('file').files[0];

            let postContainer = document.createElement('article');
            postContainer.innerHTML = `<h2>${title}</h2><p>${content}</p>`;

            if (file) {
                let fileURL = URL.createObjectURL(file);
                let fileLink = document.createElement('a');
                fileLink.href = fileURL;
                fileLink.textContent = "View Attached File";
                fileLink.target = "_blank";
                postContainer.appendChild(fileLink);
            }

            document.getElementById('posts').appendChild(postContainer);

            // Clear the form
            document.getElementById('title').value = '';
            document.getElementById('content').value = '';
            document.getElementById('file').value = '';
        });
    </script>

</body>
</html>
